<html layout:decorate="~{layout}" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="container my-3">
    <p class="fs-3 my-4 fw-bold" th:text="${results.name}"></p>
    <div class="row mb-5">
        <div class="col-md-6"><img th:src="@{${imgUrl}}" alt="program poster"></div>
        <div class="col-md-6 py-2">
            <div class="my-3" th:utext="|<mark><b>첫 방영일</b></mark> ${results.firstAirDate}|"></div>
            <div th:if="${not #strings.isEmpty(results.overview)}"
                 th:utext="|<mark><b>프로그램 소개</b></mark> ${results.overview}|">

            </div>
        </div>
    </div>
    <!-- 검색-->
    <div class="row my-3">
        <div class="col-6">
            <a th:href="@{|/question/create/${results.id}|}" class="btn btn-secondary fw-bold">글쓰기</a>
        </div>
        <div class="col-6">
            <div class="input-group">
                <input type="text" id="search_question_kw" class="form-control" th:value="${searchKw}">
                <button class="btn btn-outline-secondary fw-bold" type="button" id="btn_question_search">찾기</button>
            </div>
        </div>
    </div>
    <table class="table">
        <thead class="table-dark">
        <tr class="text-center">
            <th>번호</th>
            <th style="width:50%">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="question, loop : ${paging}">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
            <td class="text-start">
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                <span class="text-danger small ms-2"
                      th:if="${#lists.size(question.answerList) > 0}"
                      th:text="${#lists.size(question.answerList)}"></span>
            </td>
            <td><span th:if="${question.author != null}" th:text="${question.author.username}"></span></td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="0">
                    <span>처음</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number-1}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" href="javascript:void(0)" th:data-page="${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.number+1}">
                    <span>다음</span>
                </a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled' ">
                <a class="page-link" href="javascript:void(0)" th:data-page="${paging.totalPages-1}">
                    <span>마지막</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <!-- 검색 폼-->
    <form th:action="@{|/question/list/${id}|}" method="get" id="searchQuestionForm">
        <input type="hidden" id="searchKw" name="searchKw" th:value="${searchKw}">
        <input type="hidden" id="page" name="page" th:value="${paging.number}">
    </form>
</div>
<script layout:fragment="script" type='text/javascript'>
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            document.getElementById('page').value = this.dataset.page;
            document.getElementById('searchQuestionForm').submit();
        });
    });
    const btn_question_search = document.getElementById("btn_question_search");
    btn_question_search.addEventListener('click', function () {
        document.getElementById('searchKw').value = document.getElementById('search_question_kw').value;
        document.getElementById('page').value = 0;
        document.getElementById('searchQuestionForm').submit();
    });
</script>
</html>
